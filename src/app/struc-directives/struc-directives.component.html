<label> Enter Number to Check Even or Odd</label>
<input type="text" [(ngModel)]="num" />

<br>
<button name="evenorodd" (click)="EvenorOdd()" >Click Me!</button>

<p *ngIf="check ;else elseBlock" [style]="isDisplay">Number Is Even</p>

<ng-template #elseBlock>
  <p >Number Is Odd</p>
</ng-template>
